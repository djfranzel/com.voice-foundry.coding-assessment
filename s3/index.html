<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="David Franzel">

    <title>Voice Foundry | Vanity Numbers</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>


<div id="main-page" style="margin: 30px 50px;">

    <h1>View Recent Vanity Numbers</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Generated Date</th>
            <th scope="col">Original Number</th>
            <th scope="col">Vanity Numbers</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item of vanityNumbers">
            <th>{{moment(item._timeStamp).format('MM/DD/YYYY - h:mm:ss a')}}</th>
            <th>{{item.sourceNumber}}</th>
            <th>{{item.vanityNumbers}}</th>
        </tr>
        </tbody>
    </table>

</div>

<script>

    new Vue({
        el: "#main-page",
        data: {
            vanityNumbers: []
        },
        mounted: function () {
            axios.get('https://piziicpu28.execute-api.us-east-1.amazonaws.com/default/view-saved-vanity-numbers')
                .then(response => {
                    this.vanityNumbers = response.data;
                })
                .catch(error => {
                    console.log(error);
                })
        }
    });

</script>

</body>
</html>
